<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Omar Shawky</title>
    </head>
    <body>

        <div class="container">
            <h1>Omar Shawky</h1>
            <div class="calc">
                <form>
                    <div class="display">
                        <input type="text" class="dis" name="display">
                    </div>

                    <div class="btns">
                        <input type="button" value="AC" class="red" onclick="display.value=''">
                        <input type="button" value="Del" class="red" onclick="display.value=display.value.toString().slice(0,-1)">
                        <input type="button" value="." class="symbol" onclick="display.value+='.'">
                        <input type="button" value="/" class="symbol" onclick="display.value+='/'">
                    </div>
                    <div class="btns">
                        <input type="button" value="7" class="num" onclick="display.value+='7'">
                        <input type="button" value="8" class="num" onclick="display.value+='8'">
                        <input type="button" value="9" class="num" onclick="display.value+='9'">
                        <input type="button" value="*" class="symbol" onclick="display.value+='*'">
                    </div>
                    <div class="btns">
                        <input type="button" value="4" class="num" onclick="display.value+='4'">
                        <input type="button" value="5" class="num" onclick="display.value+='5'">
                        <input type="button" value="6" class="num" onclick="display.value+='6'">
                        <input type="button" value="-" class="symbol" onclick="display.value+='-'">
                    </div>
                    <div class="btns">
                        <input type="button" value="1" class="num" onclick="display.value+='1'">
                        <input type="button" value="2" class="num" onclick="display.value+='2'">
                        <input type="button" value="3" class="num" onclick="display.value+='3'">
                        <input type="button" value="+" class="symbol" onclick="display.value+='+'">
                    </div>
                    <div class="btns">
                        <input type="button" value="00" class="zeros" onclick="display.value*='100'">
                        <input type="button" value="0" class="zero" onclick="display.value*='10'">
                        <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
